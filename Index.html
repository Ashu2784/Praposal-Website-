<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be Mine?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      margin-bottom: 30px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff4b5c, 0 0 20px #ff4b5c; }
      to { text-shadow: 0 0 20px #ff6f91, 0 0 40px #ff6f91; }
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background-color: white;
      color: #ff4b5c;
      font-weight: bold;
      transition: transform 0.3s, background 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #ff4b5c;
      color: white;
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      color: rgba(255,255,255,0.7);
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh) scale(1); opacity: 1; }
      to { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Will You Be Mine Forever? üíñ</h1>
  <div class="buttons">
    <button onclick="alert('Yay! You said YES üíïü•∞')">Yes üíï</button>
    <button onclick="alert('There is no NO option üòç')">Of course üòç</button>
    <button onclick="handleNoClick()">No üòÖ</button>
  </div>

  <div class="hearts"></div>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = Math.random() * 20 + 20 + 'px';
      heart.style.animationDuration = Math.random() * 3 + 3 + 's';
      document.querySelector('.hearts').appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 300);

    function handleNoClick() {
      const sure = confirm("Are you sure?");
      if (sure) {
        alert("You can't say no! But glad you reconsidered üíó");
      }
      // If not sure, do nothing
    }
  </script>
</body>
</html>
